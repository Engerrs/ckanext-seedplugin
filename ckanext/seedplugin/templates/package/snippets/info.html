{% ckan_extends %}

{% block package_info_inner %}
    {% block heading %}
      <h1 class="heading">{{ pkg.title or pkg.name }}</h1>
    {% endblock %}
    {% block follow_button %}
      {% if not hide_follow_button %}
        <div class="follow_button">
          {{ h.follow_button('dataset', pkg.name) }}
        </div>
      {% endif %}
    {% endblock %}
{% endblock %}
