{% extends "snippets/search_form.html" %}

{% block search_sortby %}
    {% if sorting %}
      <div class="form-select control-group control-order-by">
        <label for="field-order-by">{{ _('Order by') }}</label>
        <select id="field-order-by" name="sort">
          {% for label, value in sorting %}
            {% if label and value %}
              <option value="{{ value }}"{% if sorting_selected == value %} selected="selected"{% endif %}>{{ label }}</option>
            {% endif %}
          {% endfor %}
        </select>
        {% block search_sortby_button %}
        <button class="btn js-hide" type="submit">{{ _('Go') }}</button>
        {% endblock %}
      </div>
    {% endif %}
{% endblock %}

{% block search_facets %}
    {{ super() }}
    <div class="accordion-buttons">
        <div class="checkbox-datasets">
            <input type="checkbox" class="all-datasets-checkbox datasets-not-checked" name="" />
            <label for="checkbox-dataset{{counter}}"></label>
        </div>
        <a class="btn btn-primary seed-datasets-expand-checked" disabled="disabled">{{ _('Expand') }}<i></i></a>
        <a class="btn btn-primary seed-datasets-collapse-checked" disabled="disabled">{{ _('Collapse') }}<i></i></a>
    </div>
{% endblock%}
